<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="Form.css">
</head>

<body>
    <main class="main-form">
        <form action="">

            <h1>SIGN UP NOW!!</h1> <br>
            <div class="div">
                <span>
                    <label for="">First Name:</label> <br>
                    <input type="text" name="" id=""> <br><br>
                </span>

                <span>
                    <label for="">Email address:</label> <br>
                    <input type="text" name="" id=""> <br><br>
                </span>
            </div>

            <div class="div2">
            <span>
                <label for="">Phone Number:</label> <br>
                <input type="number" name="" id=""> <br><br>
            </span>

            <span>
                <label for="">Password:</label><br>
                <input type="password" name="" id=""> <br><br>
            </span>
        </div>

            <h3>*Select your country</h3>
            <select name="" id="">
                <option value="">Select your country</option>
                <option value="">Nigeria</option>
                <option value="">South Africa</option>
                <option value="">USA</option>
                <option value="">Germany</option>
            </select>
            <br><br>

            <h3>*Gender</h3>
            <label for="gender">Male</label>
            <input type="radio" name="gender" id=""> <br>

            <label for="gender">Female</label>
            <input type="radio" name="gender" id=""> <br><br>

            <h3>*Select your course of study</h3>
            <select name="" id="">
                <option value="">Select</option>
                <option value="">Web development</option>
                <option value="">Cyber Security</option>
                <option value="">UI/UX Design</option>
                <option value="">Graphics Design</option>
                <option value="">Python programming</option>
            </select>
            <br><br>


            <h3>*Duration of study</h3>
            <select name="" id="">
                <option value="">Select</option>
                <option value="">3 months</option>
                <option value="">6 months</option>
                <option value="">1 year</option>


        </form>

    </main>
</body>

</html>
