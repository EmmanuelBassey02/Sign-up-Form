<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>An unordered list </h2>

    <!--UNORDERED LIST-->
    <ul style="list-style-type: square;">
  <li> coffee</li>
 <li>tea</li>
 <li>milk</li>
</ul>

 <ul style="list-style-type: circle;">
    <li> coffee</li>
   <li>tea</li>
   <li>milk</li>
</ul>

<!--ORDERED LIST-->
<ol type="i">
    <li> coffee</li>
    <li>tea</li>
    <li>milk</li>
</ol>

<ol type="A">
    <li> coffee</li>
    <li>tea</li>
    <li>milk</li>
</ol>

<ol type="a">
    <li> coffee</li>
    <li>tea</li>
    <li>milk</li>
</ol>

<ol type="I">
    <li> coffee</li>
    <li>tea</li>
    <li>milk</li>
</ol>

</body>
</html>
